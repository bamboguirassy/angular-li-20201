<div class="jumbotron">
    <h1 class="display-3">{{formation?.nom}}</h1>
    <p class="lead" [innerHTML]="formation?.description">Jumbo helper text</p>
    <hr class="my-2">
    <p>More info</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
    </p>
</div>
<div class="card">
    <img class="card-img-top" [src]="formation?.photoPath" alt="">
    <div class="card-body">
        <h4 class="card-title">{{formation?.nom}}</h4>
        <p class="card-text" [innerHTML]="formation?.description"></p>
    </div>
</div>
