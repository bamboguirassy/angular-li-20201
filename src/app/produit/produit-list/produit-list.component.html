<div class="card">
    <div class="card-body">
        <h4 class="card-title">Liste des produits (Provenance Laravel)</h4>
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Code</th>
                    <th>Couleur</th>
                    <th>Etat</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let produit of produits; let i=index">
                    <td scope="row">{{i+1}}</td>
                    <td>{{ produit?.nom}}</td>
                    <td>{{ produit?.prix}} FCFA</td>
                    <td>
                        <span class="badge badge-info">{{ produit?.quantiteEnStock}}</span>
                    </td>
                    <td>{{ produit?.code}}</td>
                    <td>
                        <span [style.background]="produit?.couleur">{{ produit?.couleur}}</span>
                        
                    </td>
                    <td>
                        <input [checked]="produit?.etat" type="checkbox" name="" id="">
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </button>
                        <button (click)="supprimerProduit(produit)"  type="button" class="btn btn-danger btn-sm ml-1">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<form (ngSubmit)="createProduit()">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
            <label for="nom">Nom</label>
            <input [(ngModel)]="produit.nom" required="required" class="form-control" type="text" name="nom" id="nom">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <label for="prix">Prix</label>
            <input [(ngModel)]="produit.prix" required="required" min="1" class="form-control" type="number" name="prix" id="prix">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <label for="quantiteEnStock">Quantité en Stock</label>
            <input [(ngModel)]="produit.quantiteEnStock" required="required" min="0" class="form-control" type="number" name="quantiteEnStock" id="quantiteEnStock">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <label for="code">Code</label>
            <input [(ngModel)]="produit.code" required="required" class="form-control" type="text" name="code" id="code">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <label for="couleur">Couleur</label>
            <input [(ngModel)]="produit.couleur" class="form-control" type="color" name="couleur" id="couleur">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <label for="etat">Etat</label>
            <ui-switch name="etat" [(ngModel)]="produit.etat"></ui-switch>
        </div>
        <div class="col-12 pt-2">
            <button type="submit" class="btn btn-primary float-right ml-2">Enregistrer</button>
            <button type="reset" class="btn btn-secondary float-right">
                Vider <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</form>
